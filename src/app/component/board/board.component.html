<h1>Current Player: {{ player }} </h1>

<button (click)="newGame()">Start a new game</button>

<h2 *ngIf="winner">
    Player {{ winner }} wins!
</h2>

<main>
    <app-square *ngFor="let square of squares; let i = index"
        [value]="square"
        (click)="makeMove(i)">
    </app-square>
</main>

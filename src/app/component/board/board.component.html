<div class="container text-center mt-4">
  <h1 class="mb-4">Current Player: <span class="text-primary">{{ player }}</span></h1>

  <button class="btn btn-success mb-4" (click)="newGame()">Start a New Game</button>

  <h2 *ngIf="winner" class="text-danger">
    Player {{ winner }} wins!
  </h2>

  <main class="d-flex flex-wrap justify-content-center mt-4" style="max-width: 300px; margin: 0 auto;">
    <app-square *ngFor="let square of squares; let i = index"
        [value]="square"
        (click)="makeMove(i)"
        class="border border-dark d-flex align-items-center justify-content-center"
        style="width: 100px; height: 100px; font-size: 2rem;">
    </app-square>
  </main>
</div>
